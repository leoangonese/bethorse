<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - Casa de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 26, 0);
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        input,
        button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usuário"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
    <p>Não possui conta? <a href="register.html">Cadastre-se</a></p>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.username === username && user.password === password) {
                alert('Login realizado com sucesso!');
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'bet.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>
</body>

</html>
