<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casa de Apostas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&family=Overpass:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "IM Fell Great Primer SC", serif;
            background-color: rgb(0, 26, 0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgb(0, 122, 0);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            color: black;
        }

        button {
            background-color: white;
            color: rgb(0, 122, 0);
            border: none;
            padding: 12px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }

        a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        a:hover {
            color: #ddd;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não possui conta? <a href="register.html">Cadastre-se</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.username === username && user.password === password) {
                alert('Login realizado com sucesso!');
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'bet.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>

</body>

</html>
